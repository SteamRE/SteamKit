message CMsgFieldID {
	message CMsgField {
		optional uint32 field_number = 1;
		optional uint32 repeated_index = 2;
	}

	repeated .CMsgFieldID.CMsgField field = 1;
}

message CMsgUniversalFieldID {
	optional .EValueDefinitionSource source_type = 1 [default = REFERENCE_DEFINES];
	optional .CMsgProtoDefID defining_obj_id = 2;
	optional .CMsgFieldID field_id = 3;
}

message CMsgVariableDefinition {
	optional string name = 1 [(editable) = false, (allow_add) = false, (allow_delete) = false, (merging_key_field) = true];
	optional bool inherit = 2 [default = true];
	optional string value = 3;
}

message CMsgProtoDefHeader {
	required uint32 defindex = 1 [(editable) = false, (display_name) = "Defindex", (comment) = "Autogenerated", (allow_add) = false, (allow_delete) = false, (self_inherit_only) = true];
	optional string name = 2 [(editable) = false, (display_name) = "Name", (comment) = "Name to show in the editor", (allow_add) = false, (allow_delete) = false, (self_inherit_only) = true];
	repeated .CMsgProtoDefID prefabs = 3 [(editable) = false, (display_name) = "Prefab", (comment) = "Inherit the values of these definitions, in order from top to bottom.", (allow_add) = false, (allow_delete) = false, (panel_class_override) = "CPrefabFieldEditingPanel", (self_inherit_only) = true];
	repeated string tags = 4 [(editable) = false, (display_name) = "Tags", (comment) = "Strings used to describe this definition while searching.  ie. 'class', 'shotgun', 'easy'", (allow_add) = false, (allow_delete) = false];
	optional bool prefab_only = 5 [default = false, (editable) = false, (display_name) = "Pure Prefab", (comment) = "If true, this is only a prefab and will not be made into an object", (allow_add) = false, (allow_delete) = false, (self_inherit_only) = true];
	repeated .CMsgVariableDefinition variables = 6 [(editable) = false, (display_name) = "Variables", (comment) = "Variable value definitions", (allow_add) = false, (allow_delete) = false, (message_inherhitance_key_field_name) = "name"];
}

message CMsgValidTypes {
	repeated .ProtoDefTypes types = 1;
}

message CMsgProtoDefID {
	optional uint32 defindex = 1;
	optional .ProtoDefTypes type = 2 [default = DEF_TYPE_QUEST_MAP_NODE];
	oneof instance {
		.CMsgQuestMapNodeDef instance_def_type_quest_map_node = 3;
		.CMsgQuestTheme instance_def_type_quest_theme = 5;
		.CMsgQuestMapRegionDef instance_def_type_quest_map_region = 6;
		.CMsgQuestDef instance_def_type_quest = 7;
		.CMsgQuestObjectiveDef instance_def_type_quest_objective = 8;
		.CMsgPaintKit_Variables instance_def_type_paintkit_variables = 9;
		.CMsgPaintKit_Operation instance_def_type_paintkit_operation = 10;
		.CMsgPaintKit_ItemDefinition instance_def_type_paintkit_item_definition = 11;
		.CMsgPaintKit_Definition instance_def_type_paintkit_definition = 12;
		.CMsgHeaderOnly instance_def_type_header_only = 13;
	}
}

