message CMsgQuestDef {
	message MMCriteria {
		optional string group_name = 1;
		optional string category_name = 2;
		optional string map_name = 3;
	}

	message ObjectiveInstance {
		optional .CMsgProtoDefID objective = 1 [(valid_type) = DEF_TYPE_QUEST_OBJECTIVE, (editable) = false, (allow_add) = false, (allow_delete) = false];
		optional .EQuestPoints point_type = 2 [default = QUEST_POINTS_NOVICE];
		optional uint32 point_value = 3 [(editable) = false, (display_name) = "Points Override", (comment) = "Override value for the point value of the objective.  If not set, uses the objective's point value", (allow_add) = false, (allow_delete) = false];
	}

	required .CMsgProtoDefHeader header = 1;
	optional uint32 max_points_0 = 2;
	optional uint32 max_points_1 = 3;
	optional uint32 max_points_2 = 4;
	optional string name_loctoken = 5 [(editable) = false, (localized) = true, (allow_add) = false, (allow_delete) = false];
	optional string operation = 7;
	optional .CMsgQuestDef.MMCriteria mm_criteria = 8;
	optional string node_image = 12 [(editable) = false, (display_name) = "Node Image", (comment) = "Filename of the image to show on the node view", (allow_add) = false, (allow_delete) = false];
	optional string icon_image = 13 [(editable) = false, (display_name) = "Node Icon", (comment) = "Which icon to show on the map", (allow_add) = false, (allow_delete) = false];
	optional .CMsgProtoDefID theme = 14 [(valid_type) = DEF_TYPE_QUEST_THEME, (editable) = false, (allow_add) = false, (allow_delete) = false];
	repeated string loaner_names = 15 [(editable) = false, (display_name) = "Loaners", (comment) = "Names of items to give as loaners", (allow_add) = false, (allow_delete) = false];
	repeated .CMsgQuestDef.ObjectiveInstance objectives = 16;
	repeated string map = 17 [(editable) = false, (display_name) = "Maps Modifier", (comment) = "If set, the player must be on one of the listed maps to get credit.", (allow_add) = false, (allow_delete) = false];
}

message CMsgQuestMapStoreItem {
	required .CMsgProtoDefHeader header = 1;
	optional string item_name = 2;
	optional string reward_lootlist_name = 6 [(editable) = false, (display_name) = "Reward Lootlist", (comment) = "The name of the lootlist to roll as a reward", (allow_add) = false, (allow_delete) = false];
	optional .CMsgVarField price = 3 [(editable) = false, (allow_add) = false, (allow_delete) = false, (var_field_type) = VAR_TYPE_SINT32];
	optional uint32 purchase_limit = 4 [(editable) = false, (display_name) = "Purchase Limit", (comment) = "How many times this reward can be purchased", (allow_add) = false, (allow_delete) = false];
	optional uint32 sort_group = 5 [(editable) = false, (display_name) = "Sort group", (comment) = "Sort by this group, then alhpabetically", (allow_add) = false, (allow_delete) = false];
}

message CMsgQuestMapRegionDef {
	message RegionLink {
		required .CMsgProtoDefID target_region_defid = 1 [(valid_type) = DEF_TYPE_QUEST_MAP_REGION, (editable) = false, (allow_add) = false, (allow_delete) = false];
		optional uint32 xpos = 2;
		optional uint32 ypos = 3;
	}

	required .CMsgProtoDefHeader header = 1;
	optional string name = 2 [(editable) = false, (localized) = true, (allow_add) = false, (allow_delete) = false];
	optional string resfile = 3;
	repeated .CMsgQuestMapRegionDef.RegionLink links = 4;
	optional .CMsgProtoDefID return_link = 5 [(valid_type) = DEF_TYPE_QUEST_MAP_REGION, (editable) = false, (display_name) = "Return Link", (comment) = "Which link we go to when right-clicking in this region", (allow_add) = false, (allow_delete) = false];
	optional float radio_freq = 6 [(editable) = false, (display_name) = "Radio Freq.", (comment) = "Where the radio tuner goes on the CYOA PDA when this region is selection", (allow_add) = false, (allow_delete) = false];
	optional float zoom_scale = 7 [(editable) = false, (display_name) = "Zoom Scale", (comment) = "How zoomed in this panel should be.  Affects the scale of the map grid lines and node link dashed lines", (allow_add) = false, (allow_delete) = false];
	optional .CMsgProtoDefID star_type = 8 [(valid_type) = DEF_TYPE_QUEST_MAP_STAR_TYPE, (editable) = false, (display_name) = "Star Type", (comment) = "What stars (if any) the nodes within use to unlock", (allow_add) = false, (allow_delete) = false];
}

message CMsgVarField {
	optional string variable = 1 [(editable) = false, (allow_add) = false, (allow_delete) = false, (merging_key_field) = true];
	oneof value {
		float float = 2;
		double double = 3;
		uint32 uint32 = 4;
		uint64 uint64 = 5;
		sint32 sint32 = 6;
		sint64 sint64 = 7;
		bool bool = 8;
		string string = 9;
	}
}

message CMsgQuestMapStarType {
