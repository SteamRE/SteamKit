import "dcg_gcmessages_common.proto";

option optimize_for = SPEED;
option cc_generic_services = false;

enum EDCGGameMessages {
	k_EMsgGameBoardGameCommand = 1;
	k_EMsgGameBoardGameState = 2;
	k_EMsgGameBoardGameButton = 3;
