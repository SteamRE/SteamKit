version: 1.0.{build}-Alpha
os: Visual Studio 2015

cache:
  - '%LocalAppData%\NuGet\Cache'
  - '%Temp%\nethook2-dependencies -> Resources\NetHook2\SetupDependencies.ps1'

configuration:
  - Debug
  - Release

environment:
  SK_BUILD_CONFIGURATION: $(configuration)

init:
  - git config --global core.autocrlf true

install:
  - set PATH=C:\Program Files (x86)\MSBuild\14.0\Bin;%PATH%

before_build:
  - nuget restore SteamKit2.sln
  - nuget restore Samples\Samples.sln
  - Resources\NetHook2\SetupDependencies.cmd

build_script:
  - msbuild SteamKit2.sln
  - msbuild Samples\Samples.sln
  - msbuild Resources\NetHook2\NetHook2.sln

after_build:
  - '7z a NetHook2.zip .\Resources\NetHook2\%SK_BUILD_CONFIGURATION%\*.dll .\Resources\NetHook2\%SK_BUILD_CONFIGURATION%\*.pdb'

test_script:
  - ps: >-
      $TestAssembly = "Tests\Bin\$env:SK_BUILD_CONFIGURATION\Tests.dll"
      
      if (Test-Path $TestAssembly)
      {
          & nuget install OpenCover -Version 4.6.166 -OutputDirectory packages
          & packages\OpenCover.4.6.166\tools\OpenCover.Console.exe -register:user "-target:xunit.console.clr4.exe" "-targetargs:$TestAssembly /noshadow /appveyor" -returntargetcode "-filter:+[SteamKit2]* -[SteamKit2]SteamKit2.Internal.* -[SteamKit2]SteamKit2.*.Internal.* -[SteamKit2]SevenZip*" "-excludebyattribute:*.ProtoContract*" -hideskipped:All -output:SteamKit2-code-coverage.xml
          $env:Path = "C:\Python34;C:\Python34\Scripts;" + $env:Path
          & pip install codecov
          & codecov -f "SteamKit2-code-coverage.xml" -X gcov
      }

artifacts:
  - path: NetHook2.zip
    name: NetHook2
