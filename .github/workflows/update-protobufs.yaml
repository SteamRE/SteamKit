name: Update Protobufs

on:
  workflow_dispatch:
  push:
    branches:
    - yaakov/auto-protos # temporary trigger during development
  #schedule:
  #- cron: '0 17 * * SUN'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-protobufs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4
      with:
        submodules: true

    - name: Run update script
      shell: pwsh
      run: Resources/ProtobufGen/update.ps1

